<!--
    Crie um formulário de Contato

    1. O formulário deverá conter um título de nome
    Contato. Usar fieldset e legend para essa finalidade

    2. O formulário conterá 3 campos
        - nome (input texto)
        - email (input email)
        - mensagem (textarea)

    3. O formulário deverá conter um botão para enviar

    Atenção: O formulário deverá conter regras de acessibilidade, como o label para cada campo,
    por exemplo.
-->

<form action="" id="meu-form">
    <fieldset>
        <legend>Contato</legend>

        <label for="nome">Nome Completo:</label>
        <br>
        <input id="nome" type="text" name="name"
        placeholder="Digite seu Nome Completo">
        <br>
        <br>
        <label for="email">Email:</label>
        <br>
        <input id="email" type="email" name="email"
        placeholder="email@seudominio.com">
        <br>
        <br>
        <label for="mensagem">Mensagem:</label>
        <br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite seu mensagem"></textarea>
        <br>
        <br>
        <button form="meu-form">Enviar</button>
    </fieldset>
</form>
